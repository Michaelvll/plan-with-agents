<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent Workflow Builder - Round 1 (Basic)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f0f1a; color: #eee; }

    .container { display: flex; height: 100vh; }

    /* Sidebar */
    .sidebar { width: 220px; background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%); padding: 20px 16px; border-right: 1px solid rgba(59, 130, 246, 0.2); }
    .sidebar h3 { font-size: 11px; color: #6b7280; margin-bottom: 16px; text-transform: uppercase; letter-spacing: 1px; }
    .node-type { background: rgba(15, 52, 96, 0.5); padding: 12px 14px; border-radius: 10px; margin-bottom: 10px; cursor: grab; font-size: 13px; display: flex; align-items: center; gap: 12px; border: 1px solid rgba(59, 130, 246, 0.1); transition: all 0.2s; }
    .node-type:hover { background: rgba(59, 130, 246, 0.15); border-color: rgba(59, 130, 246, 0.3); transform: translateX(4px); }
    .node-icon { width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 700; color: white; }
    .researcher .node-icon { background: linear-gradient(135deg, #3b82f6, #1d4ed8); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
    .coder .node-icon { background: linear-gradient(135deg, #10b981, #059669); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); }
    .reviewer .node-icon { background: linear-gradient(135deg, #f59e0b, #d97706); box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4); }

    /* Canvas */
    .canvas { flex: 1; position: relative; overflow: hidden;
      background:
        radial-gradient(ellipse at center, rgba(59, 130, 246, 0.03) 0%, transparent 70%),
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 100% 100%, 24px 24px, 24px 24px;
    }

    .canvas-label { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); padding: 10px 16px; border-radius: 8px; font-size: 12px; color: #6b7280; border: 1px solid rgba(255,255,255,0.05); }

    /* Nodes */
    .node { position: absolute; width: 200px; background: linear-gradient(180deg, #1e1e32 0%, #16213e 100%); border: 2px solid rgba(59, 130, 246, 0.2); border-radius: 12px; cursor: move; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
    .node.selected { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.2), 0 8px 32px rgba(59,130,246,0.2); }
    .node-header { padding: 14px 16px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 10px; }
    .node .node-icon { width: 32px; height: 32px; font-size: 12px; }
    .node-title { font-size: 14px; font-weight: 600; }
    .node-body { padding: 12px 16px; font-size: 12px; color: #6b7280; line-height: 1.6; }
    .node-status { width: 10px; height: 10px; border-radius: 50%; margin-left: auto; }
    .status-idle { background: #4b5563; }

    /* Handles */
    .handle { position: absolute; width: 14px; height: 14px; background: #3b82f6; border: 3px solid #0f0f1a; border-radius: 50%; transition: transform 0.2s, box-shadow 0.2s; }
    .handle:hover { transform: scale(1.3); box-shadow: 0 0 10px rgba(59, 130, 246, 0.6); }
    .handle-left { left: -8px; top: 50%; transform: translateY(-50%); }
    .handle-right { right: -8px; top: 50%; transform: translateY(-50%); }

    /* Connection */
    .connection { position: absolute; pointer-events: none; }
    .connection line { stroke: url(#gradient); stroke-width: 3; stroke-linecap: round; }

    /* Properties Panel */
    .properties { width: 300px; background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%); border-left: 1px solid rgba(59, 130, 246, 0.2); padding: 20px; }
    .properties h3 { font-size: 15px; margin-bottom: 24px; color: #fff; }
    .prop-group { margin-bottom: 20px; }
    .prop-label { font-size: 11px; color: #6b7280; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 0.5px; }
    .prop-input { width: 100%; background: rgba(15, 52, 96, 0.5); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 8px; padding: 10px 14px; color: #eee; font-size: 13px; transition: all 0.2s; }
    .prop-input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
    select.prop-input { cursor: pointer; }
    textarea.prop-input { resize: vertical; min-height: 80px; font-family: inherit; }

    /* Toolbar */
    .toolbar { position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%); background: rgba(22, 33, 62, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 14px; padding: 10px 16px; display: flex; gap: 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
    .toolbar button { background: rgba(15, 52, 96, 0.8); border: none; color: #eee; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: 500; transition: all 0.2s; }
    .toolbar button:hover { background: rgba(59, 130, 246, 0.3); }
    .toolbar button.primary { background: linear-gradient(135deg, #3b82f6, #1d4ed8); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
    .toolbar button.primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5); }

    /* Round indicator */
    .round-badge { position: absolute; top: 20px; right: 20px; background: linear-gradient(135deg, #ef4444, #dc2626); padding: 8px 16px; border-radius: 8px; font-size: 13px; font-weight: 600; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Agent Types</h3>
      <div class="node-type researcher" draggable="true">
        <div class="node-icon">R</div>
        <span>Researcher</span>
      </div>
      <div class="node-type coder" draggable="true">
        <div class="node-icon">C</div>
        <span>Coder</span>
      </div>
      <div class="node-type reviewer" draggable="true">
        <div class="node-icon">V</div>
        <span>Reviewer</span>
      </div>
    </div>

    <!-- Canvas -->
    <div class="canvas" id="canvas">
      <div class="canvas-label">Drop agents here to build workflow</div>
      <div class="round-badge">Round 1</div>

      <!-- Sample nodes -->
      <div class="node" style="left: 100px; top: 140px;" id="node1">
        <div class="handle handle-right"></div>
        <div class="node-header">
          <div class="node-icon" style="background: linear-gradient(135deg, #3b82f6, #1d4ed8); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);">R</div>
          <span class="node-title">Researcher</span>
          <div class="node-status status-idle"></div>
        </div>
        <div class="node-body">
          Model: gpt-4<br>
          Temp: 0.7
        </div>
      </div>

      <div class="node selected" style="left: 380px; top: 140px;" id="node2">
        <div class="handle handle-left"></div>
        <div class="handle handle-right"></div>
        <div class="node-header">
          <div class="node-icon" style="background: linear-gradient(135deg, #10b981, #059669); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);">C</div>
          <span class="node-title">Coder</span>
          <div class="node-status status-idle"></div>
        </div>
        <div class="node-body">
          Model: gpt-4<br>
          Temp: 0.2
        </div>
      </div>

      <div class="node" style="left: 660px; top: 140px;" id="node3">
        <div class="handle handle-left"></div>
        <div class="node-header">
          <div class="node-icon" style="background: linear-gradient(135deg, #f59e0b, #d97706); box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);">V</div>
          <span class="node-title">Reviewer</span>
          <div class="node-status status-idle"></div>
        </div>
        <div class="node-body">
          Model: gpt-4<br>
          Temp: 0.5
        </div>
      </div>

      <!-- SVG for connections -->
      <svg class="connection" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
          </linearGradient>
        </defs>
        <line x1="300" y1="185" x2="380" y2="185" />
        <line x1="580" y1="185" x2="660" y2="185" />
      </svg>

      <!-- Toolbar -->
      <div class="toolbar">
        <button>Save</button>
        <button>Load</button>
        <button class="primary">Run Workflow</button>
      </div>
    </div>

    <!-- Properties Panel -->
    <div class="properties">
      <h3>Node Properties</h3>

      <div class="prop-group">
        <label class="prop-label">Agent Name</label>
        <input type="text" class="prop-input" value="Coder">
      </div>

      <div class="prop-group">
        <label class="prop-label">Model</label>
        <select class="prop-input">
          <option>gpt-4</option>
          <option>gpt-3.5-turbo</option>
          <option>claude-3-opus</option>
        </select>
      </div>

      <div class="prop-group">
        <label class="prop-label">Temperature</label>
        <input type="number" class="prop-input" value="0.2" min="0" max="2" step="0.1">
      </div>

      <div class="prop-group">
        <label class="prop-label">System Prompt</label>
        <textarea class="prop-input" rows="4">You are a skilled programmer...</textarea>
      </div>
    </div>
  </div>
</body>
</html>
